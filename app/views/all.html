<div>
<h1>All Recipes</h1>
<ul>
  <li ng-repeat="recipe in recipes">
    <a href="/details/{{ recipe.id }}">{{ recipe.title }}</a>
  </li>
</ul>
</div>

<button id="dropbox-button" class="button" ng-show="! dropboxConnected" ng-click="connectToDropbox()">Connect to Dropbox</button>
<a id="new-recipe-button" href="/new" class="button" ng-show="dropboxConnected">Add new recipe</a>
