<h1>New Recipe</h1>
<form class="new_recipe_form" method="post" ng-submit="saveRecipe(recipe)">
  <input class="title" type="text" placeholder="Recipe title" ng-model="recipe.title" required><br>
  <br />
  <textarea rows="10" cols="60" ng-model="recipe.description"></textarea>
  <br />
  <input type="submit" class="button" value="Save recipe">
</form>
